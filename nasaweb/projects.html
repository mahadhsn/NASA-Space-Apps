    <template id ="project-card">

            <div class="project-card-text">
                <h3></h3>
                <small><span class="type">Web Development -</span> <span class="difficulty"> Beginner Project</span></small>
                <p class="description">Picture a geologist. Do you imagine someone who spends their days in remote field areas looking at rocks? Our planet and its geology can also be studied from space using only a computer and NASA data. Your challenge is to create an app that enables geologists to use NASA’s Earth observation data to conduct research. Use your imagination to show us that geology doesn’t always require field work to rock!</p>
                <a href="#" class="primary-btn">Join Project</a>
            </div>
            <div class="project-card-photo">
                <img src="https://live.staticflickr.com/4122/4882691196_d829bb6917_b.jpg" alt="Project Image">
            </div>
